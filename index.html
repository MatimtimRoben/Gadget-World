<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gadget Word</title>
</head>
<body>
    <!-- Hero start -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hero 1.jpg" class="d-block w-100" alt="headset">
            <div class="carousel-caption carousel-item1 d-none d-md-block">
              <h2 class="home">Wireless Bluetooth <br>Headphones</h2>
              <p>Earphone for iPhone Samsung</p>
              <a class="bg" href="#">SHOP NOW</a>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="img/hero 2.jpg" class="d-block w-100" alt="watch">
            <div class="carousel-caption carousel-item2 d-none d-md-block">
              <h2 class="home">Smart Watch</h2>
              <p>Compatible with Android and Apple</p>
              <a class="bg" href="#">SHOP NOW</a>
            </div>
          </div>
        </div>
    </div>
    <!-- Hero end -->
    
    <!-- Section1 start -->
    <section class="home-info">
      <div class="container pt-5">
        <div class="row border pt-3 pb-3">
          <div class="col-sm-3 border-end">
            <div class="section-info">
              <div class="section-info-icon">
                <img src="img/Vector1.png" alt="">
              </div>
              <div class="section-info-text">
                <p class="space">Free Delivery</p>
                <p>On orders of 200+</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3 border-end">
            <div class="section-info">
              <div class="section-info-icon">
                <img src="img/Vector2.png" alt="">
              </div>
              <div class="section-info-text">
                <p class="space">COD</p>
                <p>Cash on Delivery</p>
              </div>
            </div>
            </div>
          <div class="col-sm-3 border-end">
            <div class="section-info">
              <div class="section-info-icon">
                <img src="img/Vector3.png" alt="">
              </div>
              <div class="section-info-text">
                <p class="space">Free Gift Box</p>
                <p>Buy a Gift</p>
              </div>
            </div>
            </div>
          <div class="col-sm-3">
            <div class="section-info">
              <div class="section-info-icon">
                <img src="img/Vector4.png" alt="">
              </div>
              <div class="section-info-text">
                <p class="space">Free Support 24/7</p>
                <p>Online 24hrs a Day</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section1 end -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
